<script>
document.addEventListener("DOMContentLoaded", function() {
  const gallery = document.getElementById("gallery");
  let loading = false;
  let imageCount = 6; // number of images already displayed
  const totalImages = 20; // total number of images available

  window.addEventListener("scroll", () => {
    if (loading) return;

    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
      loading = true;
      loadMoreImages();
    }
  });

  function loadMoreImages() {
    const newImages = [];
    for (let i = 1; i <= 4; i++) {
      if (imageCount + i > totalImages) break;
      const index = imageCount + i;

      const container = document.createElement("div");
      container.className = "image-container";

      const img = document.createElement("img");
      img.src = `images/image${index}.jpg`;
      img.alt = `Image ${index}`;

      const hoverImg = document.createElement("img");
      hoverImg.src = `images/image${index}-hover.jpg`;
      hoverImg.alt = `Image ${index} hover`;
      hoverImg.className = "hover";

      container.appendChild(img);
      container.appendChild(hoverImg);
      gallery.appendChild(container);

      // delay fade-in so the animation triggers
      requestAnimationFrame(() => {
        container.classList.add("visible");
      });

      newImages.push(container);
    }

    imageCount += newImages.length;
    loading = false;
  }
});
</script>
